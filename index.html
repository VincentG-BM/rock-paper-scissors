<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <h2>First to 5 points wins!</h2>
        <div class="buttons">
            <button class="btn" id="rock"></button>
            <button class="btn" id="paper"></button>
            <button class="btn" id="scissors"></button>
        </div>
        <div class="result">
            <p id="player-score"></p>
            <p id="computer-score"></p>
        </div>
        <div>
            <h4 id="message">Good Luck!</h4>
        </div>
    </body>
</html>
