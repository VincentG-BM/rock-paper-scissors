<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let random = Math.floor(Math.random() * 3)
                if (random == 0) {
                    return "Rock"
                } else if (random == 1) {
                    return "Paper"
                } else {
                    return "Scissors"
                }
            }
            // console.log(getComputerChoice())
        </script>
    </body>
</html>
